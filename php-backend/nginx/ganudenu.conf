# NGINX snippet for Ganudenu PHP backend

server {
    listen 80;
    server_name ganudenu.store www.ganudenu.store;

    root /var/www/ganudenu/php-backend/public;

    # Serve uploads with long cache
    location /uploads/ {
        alias /var/www/ganudenu/data/uploads/;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Static top-level files
    location = /robots.txt { try_files $uri /index.php?$query_string; }
    location = /sitemap.xml { try_files $uri /index.php?$query_string; }

    # SSE: disable buffering, increase timeouts
    location /api/maintenance-status/stream {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_pass unix:/run/php/php-fpm.sock;
        fastcgi_buffering off;
        fastcgi_read_timeout 600s;
    }

    location /api/notifications/unread-count/stream {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_pass unix:/run/php/php-fpm.sock;
        fastcgi_buffering off;
        fastcgi_read_timeout 600s;
    }

    # Default PHP-FPM handler
    location / {
        try_files $uri /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass unix:/run/php/php-fpm.sock;
        fastcgi_read_timeout 120s;
    }
}