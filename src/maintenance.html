<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>We’ll be right back - Ganudenu</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="robots" content="noindex,nofollow">
  <style>
    :root { color-scheme: dark; }
    /* Global */
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:#0b1220;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    /* Animated Aurora Background (layered gradients drifting) */
    .bg{
      position:fixed;
      inset:0;
      pointer-events:none;
      filter:saturate(1.2) contrast(1.05);
    }
    .bg::before,
    .bg::after{
      content:"";
      position:absolute;
      inset:-20%;
      background:
        radial-gradient(45% 60% at 20% 30%, rgba(92, 197, 255, .25) 0%, rgba(92, 197, 255, 0) 60%),
        radial-gradient(35% 50% at 80% 20%, rgba(112, 255, 200, .24) 0%, rgba(112, 255, 200, 0) 60%),
        radial-gradient(50% 65% at 30% 80%, rgba(170, 120, 255, .26) 0%, rgba(170, 120, 255, 0) 65%);
      animation: drift 26s linear infinite;
      transform: translate3d(0,0,0);
    }
    .bg::after{
      mix-blend-mode:screen;
      filter: blur(40px);
      opacity:.7;
      animation-duration: 32s;
      animation-direction: reverse;
    }
    @keyframes drift{
      0%   { transform: translate3d(-2%, -1%, 0) scale(1.02); }
      25%  { transform: translate3d(1%, 2%, 0)  scale(1.04); }
      50%  { transform: translate3d(3%, -1%, 0) scale(1.03); }
      75%  { transform: translate3d(-1%, 3%, 0) scale(1.05); }
      100% { transform: translate3d(-2%, -1%, 0) scale(1.02); }
    }

    /* Soft starfield */
    .stars{ position:fixed; inset:0; pointer-events:none; }
    .star{
      position:absolute;
      width:2px; height:2px;
      background:#b7c6e8;
      border-radius:50%;
      opacity:.0;
      animation: twinkle 6s ease-in-out infinite;
      box-shadow:0 0 6px 2px rgba(183,198,232,.25);
    }
    @keyframes twinkle{
      0%   { opacity:0; transform:translateY(0) scale(1); }
      20%  { opacity:.8; }
      50%  { opacity:.4; transform:translateY(-2px) scale(1.2); }
      80%  { opacity:.9; }
      100% { opacity:0; transform:translateY(0) scale(1); }
    }

    /* Floating blobs for depth */
    .blob{
      position:fixed;
      width:300px; height:300px;
      border-radius:50%;
      filter: blur(30px);
      opacity:.12;
      background: linear-gradient(135deg, #8be9ff 0%, #7cfab0 50%, #a98bff 100%);
      animation: float 18s ease-in-out infinite;
      pointer-events:none;
      mix-blend-mode:screen;
    }
    .blob.b2{ width:380px; height:380px; animation-duration: 22s; animation-delay: -4s; opacity:.10; }
    .blob.b3{ width:260px; height:260px; animation-duration: 24s; animation-delay: -8s; opacity:.14; }
    @keyframes float{
      0%   { transform: translate(10vw, 70vh) scale(1); }
      33%  { transform: translate(65vw, 60vh) scale(1.08); }
      66%  { transform: translate(35vw, 20vh) scale(0.95); }
      100% { transform: translate(10vw, 70vh) scale(1); }
    }

    /* Card */
    .wrap{
      position:relative;
      z-index:10;
      max-width:840px;
      padding:36px 34px;
      border-radius:18px;
      background: linear-gradient(180deg, rgba(18,26,46,.85), rgba(11,18,32,.85));
      box-shadow:
        0 20px 60px rgba(0,0,0,.55),
        inset 0 0 0 1px rgba(255,255,255,.06);
      backdrop-filter: blur(12px);
      transform: translate3d(0,4px,0);
      animation: rise 900ms ease forwards;
    }
    @keyframes rise{
      0% { opacity:0; transform: translate3d(0,16px,0); }
      100%{ opacity:1; transform: translate3d(0,0,0); }
    }

    /* Accent glow border animation */
    .wrap::before{
      content:"";
      position:absolute;
      inset: -1px;
      border-radius:18px;
      padding:2px;
      background: conic-gradient(from 0deg, #7cfab0, #58a6ff, #a98bff, #7cfab0);
      /* Vendor and standard masks for compatibility */
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      animation: hue 8s linear infinite;
      opacity:.25;
    }
    @keyframes hue{ to { filter:hue-rotate(360deg); } }

    h1{
      margin:0 0 10px;
      font-size:32px;
      letter-spacing:.2px;
      background: linear-gradient(90deg, #d4e0ff 0%, #9fd1ff 40%, #c6a8ff 70%, #d4e0ff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: shimmer 8s ease-in-out infinite;
    }
    @keyframes shimmer{
      0% { filter: drop-shadow(0 1px 0 rgba(255,255,255,.03)); }
      50%{ filter: drop-shadow(0 2px 6px rgba(88,166,255,.25)); }
      100%{ filter: drop-shadow(0 1px 0 rgba(255,255,255,.03)); }
    }

    p{margin:0;color:#cdd6ea;line-height:1.7}
    .muted{margin-top:12px;color:#9fb0cf;font-size:13px}
    a{color:#58a6ff;text-decoration:none}

    /* Gentle pulse for the CTA row */
    .pulse{ animation:pulse 3.5s ease-in-out infinite; }
    @keyframes pulse{
      0%  { opacity:.85; }
      50% { opacity:1; }
      100%{ opacity:.85; }
    }

    /* Responsive */
    @media (max-width:640px){
      .wrap{ margin:12px; padding:26px 22px; }
      h1{ font-size:26px; }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="bg"></div>
  <div class="stars">
    <!-- Procedurally placed stars -->
    <div class="star" style="top:8%; left:12%; animation-delay:.2s;"></div>
    <div class="star" style="top:22%; left:72%; animation-delay:1.1s;"></div>
    <div class="star" style="top:48%; left:18%; animation-delay:.8s;"></div>
    <div class="star" style="top:68%; left:40%; animation-delay:2.0s;"></div>
    <div class="star" style="top:32%; left:28%; animation-delay:2.8s;"></div>
    <div class="star" style="top:12%; left:86%; animation-delay:3.2s;"></div>
    <div class="star" style="top:76%; left:78%; animation-delay:1.7s;"></div>
    <div class="star" style="top:58%; left:6%;  animation-delay:2.3s;"></div>
    <div class="star" style="top:26%; left:10%; animation-delay:3.5s;"></div>
    <div class="star" style="top:84%; left:20%; animation-delay:.5s;"></div>
  </div>
  <div class="blob b1"></div>
  <div class="blob b2"></div>
  <div class="blob b3"></div>

  <!-- Content Card -->
  <div class="wrap">
    <h1>We’re doing scheduled maintenance</h1>
    <p>Ganudenu is temporarily offline while we perform upgrades and improvements. Please check back soon.</p>
    <p class="muted pulse">Admins can disable maintenance mode from the Admin Panel when work is complete.</p>
  </div>
</body>
</html>
